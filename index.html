<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>RSS Reader</h1>
    <form action class="rss-form text-body">
      <div class="row">
          <div class="col">
              <div class="form-floating">
                  <input
                      id="url-input"
                      class="form-control w-100"
                      name="url"
                      aria-label="url"
                      placeholder="ссылка RSS"
                      autocomplete="off"
                      autofocus
                      required
                  >
                  <label for="url-input">Ссылка RSS</label>
              </div>
          </div>
          <div class="col-auto">
              <button class="btn btn-primary btn-lg h-100 px-sm-5" type="submit" aria-label="add">Добавить</button>
          </div>
      </div>
  </form>
  <p class="feedback m-0 position-absolute small text-danger"></p>
  </div>
    <ul id="rss-list" class="mt-4"></ul>
  </div>
</body>
</html>
